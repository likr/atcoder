---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      6 5
      3 1 4 1 5 9
    out: |
      Yes
  - name: sample2
    in: |
      6 -4
      -2 -7 -1 -8 -2 -8
    out: |
      No
  - name: sample3
    in: |
      2 0
      141421356 17320508
    out: |
      Yes

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
