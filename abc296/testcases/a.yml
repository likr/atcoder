---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      6
      MFMFMF
    out: |
      Yes
  - name: sample2
    in: |
      9
      FMFMMFMFM
    out: |
      No
  - name: sample3
    in: |
      1
      F
    out: |
      Yes

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
