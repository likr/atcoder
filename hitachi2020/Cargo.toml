[package]
name = "hitachi2020"
version = "0.1.0"
authors = ["Yosuke Onoue <onoue@likr-lab.com>"]
edition = "2018"

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = {name = "hitachi2020-a",problem = {platform = "atcoder",contest = "hitachi2020",index = "A"}}
b = {name = "hitachi2020-b",problem = {platform = "atcoder",contest = "hitachi2020",index = "B"}}
c = {name = "hitachi2020-c",problem = {platform = "atcoder",contest = "hitachi2020",index = "C"}}
d = {name = "hitachi2020-d",problem = {platform = "atcoder",contest = "hitachi2020",index = "D"}}
e = {name = "hitachi2020-e",problem = {platform = "atcoder",contest = "hitachi2020",index = "E"}}
f = {name = "hitachi2020-f",problem = {platform = "atcoder",contest = "hitachi2020",index = "F"}}

# dependencies added to new project
[dependencies]
itertools = "*"
num = "*"
permutohedron = "*"
proconio = "*"
superslice = "*"
union-find = "*"

[[bin]]
name = "hitachi2020-a"
path = "./src/bin/a.rs"

[[bin]]
name = "hitachi2020-b"
path = "./src/bin/b.rs"

[[bin]]
name = "hitachi2020-c"
path = "./src/bin/c.rs"

[[bin]]
name = "hitachi2020-d"
path = "./src/bin/d.rs"

[[bin]]
name = "hitachi2020-e"
path = "./src/bin/e.rs"

[[bin]]
name = "hitachi2020-f"
path = "./src/bin/f.rs"
