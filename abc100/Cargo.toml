[dependencies]
num = '*'
permutohedron = '*'
proconio = '*'
superslice = '*'

[package]
authors = ['Yosuke Onoue <onoue@likr-lab.com>']
edition = '2018'
name = 'abc100'
version = '0.1.0'

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = {name = "abc100-a",problem = {platform = "atcoder",contest = "abc100",index = "A"}}
b = {name = "abc100-b",problem = {platform = "atcoder",contest = "abc100",index = "B"}}
c = {name = "abc100-c",problem = {platform = "atcoder",contest = "abc100",index = "C"}}
d = {name = "abc100-d",problem = {platform = "atcoder",contest = "abc100",index = "D"}}

[[bin]]
name = "abc100-a"
path = "./src/bin/a.rs"

[[bin]]
name = "abc100-b"
path = "./src/bin/b.rs"

[[bin]]
name = "abc100-c"
path = "./src/bin/c.rs"

[[bin]]
name = "abc100-d"
path = "./src/bin/d.rs"
