    in: |
      2 2
      ab
      ac
    out: |
      7
  - name: sample2
    in: |
      4 3
      abcdefg
      hijklmnop
      qrstuv
      wxyz
    out: |
      1352
  - name: sample3
    in: |
      5 1000000000
      abc
      acde
      cefg
      abcfh
      dghi
    out: |
      346462871

extend:
  - type: Text
    path: "./f"
    in: /in/*.txt
    out: /out/*.txt
