---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      -1 -1
      -1 2
      3 2
    out: |
      3 -1
  - name: sample2
    in: |
      -60 -40
      -60 -80
      -20 -80
    out: |
      -20 -40

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
