---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 5
      #....
      .....
      .##..
    out: |
      3
  - name: sample2
    in: |
      1 10
      ..........
    out: |
      0
  - name: sample3
    in: |
      6 5
      #.#.#
      ....#
      ..##.
      ####.
      ..#..
      #####
    out: |
      16

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
