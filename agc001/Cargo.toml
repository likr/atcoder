[package]
name = "agc001"
version = "0.1.0"
authors = ["Yosuke Onoue <onoue@likr-lab.com>"]
edition = "2018"

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = {name = "agc001-a",problem = {platform = "atcoder",contest = "agc001",index = "A"}}
b = {name = "agc001-b",problem = {platform = "atcoder",contest = "agc001",index = "B"}}
c = {name = "agc001-c",problem = {platform = "atcoder",contest = "agc001",index = "C"}}
d = {name = "agc001-d",problem = {platform = "atcoder",contest = "agc001",index = "D"}}
e = {name = "agc001-e",problem = {platform = "atcoder",contest = "agc001",index = "E"}}
f = {name = "agc001-f",problem = {platform = "atcoder",contest = "agc001",index = "F"}}

# dependencies added to new project
[dependencies]
itertools = "*"
num = "*"
permutohedron = "*"
proconio = "*"
superslice = "*"
union-find = "*"

[[bin]]
name = "agc001-a"
path = "./src/bin/a.rs"

[[bin]]
name = "agc001-b"
path = "./src/bin/b.rs"

[[bin]]
name = "agc001-c"
path = "./src/bin/c.rs"

[[bin]]
name = "agc001-d"
path = "./src/bin/d.rs"

[[bin]]
name = "agc001-e"
path = "./src/bin/e.rs"

[[bin]]
name = "agc001-f"
path = "./src/bin/f.rs"
