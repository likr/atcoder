---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      7
      6 7 2 1 3 4 5
    out: |
      4
      7 5 3 2
  - name: sample2
    in: |
      2
      2 1
    out: |
      2
      1 2
  - name: sample3
    in: |
      8
      3 7 4 7 3 3 8 2
    out: |
      3
      2 7 8

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
