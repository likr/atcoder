---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 7
      abc
      abcdefg
    out: |
      1
  - name: sample2
    in: |
      3 4
      abc
      aabc
    out: |
      2
  - name: sample3
    in: |
      3 3
      abc
      xyz
    out: |
      3
  - name: sample4
    in: |
      3 3
      aaa
      aaa
    out: |
      0

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
