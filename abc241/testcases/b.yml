---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 2
      1 1 3
      3 1
    out: |
      Yes
  - name: sample2
    in: |
      1 1
      1000000000
      1
    out: |
      No
  - name: sample3
    in: |
      5 2
      1 2 3 4 5
      5 5
    out: |
      No

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
