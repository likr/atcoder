---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3
      3 1 2
    out: |
      2 3 1
  - name: sample2
    in: |
      10
      9 8 6 5 10 3 1 2 4 7
    out: |
      9 8 6 5 10 2 7 4 3 1

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
