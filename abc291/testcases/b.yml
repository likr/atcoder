---
type: Batch
timelimit: 2s
match:
  Float:
    relative_error: 0.00001
    absolute_error: 0.00001

cases:
  - name: sample1
    in: |
      1
      10 100 20 50 30
    out: |
      33.333333333333336
  - name: sample2
    in: |
      2
      3 3 3 4 5 6 7 8 99 100
    out: |
      5.500000000000000

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
