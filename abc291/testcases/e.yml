---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 2
      3 1
      2 3
    out: |
      Yes
      3 1 2
  - name: sample2
    in: |
      3 2
      3 1
      3 2
    out: |
      No
  - name: sample3
    in: |
      4 6
      1 2
      1 2
      2 3
      2 3
      3 4
      3 4
    out: |
      Yes
      1 2 3 4

extend:
  - type: Text
    path: "./e"
    in: /in/*.txt
    out: /out/*.txt
