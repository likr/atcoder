---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4
      1 2
      2 3
      3 4
    out: |
      2 -1 4 2
  - name: sample2
    in: |
      5
      1 2
      1 3
      1 4
      1 5
    out: |
      -1 1 1 1 1

extend:
  - type: Text
    path: "./ex"
    in: /in/*.txt
    out: /out/*.txt
