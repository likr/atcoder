---
type: Batch
timelimit: 4s
match: Lines

cases:
  - name: sample1
    in: |
      4 1
      1 1 2 1
    out: |
      3
  - name: sample2
    in: |
      3 3
      1 1 2
    out: |
      1
  - name: sample3
    in: |
      10 4
      2 7 1 8 2 8 1 8 2 8
    out: |
      132

extend:
  - type: Text
    path: "./ex"
    in: /in/*.txt
    out: /out/*.txt
