e = {name = "code-festival-2014-final-e",problem = {platform = "atcoder",contest = "code-festival-2014-final",index = "E"}}
f = {name = "code-festival-2014-final-f",problem = {platform = "atcoder",contest = "code-festival-2014-final",index = "F"}}
g = {name = "code-festival-2014-final-g",problem = {platform = "atcoder",contest = "code-festival-2014-final",index = "G"}}
h = {name = "code-festival-2014-final-h",problem = {platform = "atcoder",contest = "code-festival-2014-final",index = "H"}}
i = {name = "code-festival-2014-final-i",problem = {platform = "atcoder",contest = "code-festival-2014-final",index = "I"}}
j = {name = "code-festival-2014-final-j",problem = {platform = "atcoder",contest = "code-festival-2014-final",index = "J"}}

# dependencies added to new project
[dependencies]
itertools = "*"
