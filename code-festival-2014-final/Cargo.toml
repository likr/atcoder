[package]
name = "code-festival-2014-final"
version = "0.1.0"
authors = ["Yosuke Onoue <onoue@likr-lab.com>"]
edition = "2018"

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = {name = "code-festival-2014-final-a",problem = {platform = "atcoder",contest = "code-festival-2014-final",index = "A"}}
b = {name = "code-festival-2014-final-b",problem = {platform = "atcoder",contest = "code-festival-2014-final",index = "B"}}
c = {name = "code-festival-2014-final-c",problem = {platform = "atcoder",contest = "code-festival-2014-final",index = "C"}}
