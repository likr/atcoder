    in: |
      5
      3 1 2 4 5
    out: |
      Yes
  - name: sample2
    in: |
      6
      3 1 4 1 5 2
    out: |
      No
  - name: sample3
    in: |
      3
      1 2 3
    out: |
      Yes
  - name: sample4
    in: |
      1
      1
    out: |
      Yes

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
