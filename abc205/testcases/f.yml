---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      2 3 3
      1 1 2 2
      1 2 2 3
      1 1 1 3
    out: |
      2
  - name: sample2
    in: |
      5 5 3
      1 1 5 5
      1 1 4 4
      2 2 3 3
    out: |
      3

extend:
  - type: Text
    path: "./f"
    in: /in/*.txt
    out: /out/*.txt
