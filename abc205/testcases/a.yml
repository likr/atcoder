    in: |
      45 200
    out: |
      90
  - name: sample2
    in: |
      37 450
    out: |
      166.5
  - name: sample3
    in: |
      0 1000
    out: |
      0
  - name: sample4
    in: |
      50 0
    out: |
      0

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
