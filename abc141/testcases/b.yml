    in: |
      RUDLUDR
    out: |
      Yes
  - name: sample2
    in: |
      DULL
    out: |
      No
  - name: sample3
    in: |
      UUUUUUUUUUUUUUU
    out: |
      Yes
  - name: sample4
    in: |
      ULURU
    out: |
      No
  - name: sample5
    in: |
      RDULULDURURLRDULRLR
    out: |
      Yes

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
