---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      5
      3 4 1 2 5
    out: |
      2
      1 3
      2 4
  - name: sample2
    in: |
      4
      1 2 3 4
    out: |
      0
  - name: sample3
    in: |
      3
      3 1 2
    out: |
      2
      1 2
      2 3

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
