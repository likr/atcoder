---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      5 2
      2 5 6 7 10
    out: |
      1 3 5
  - name: sample2
    in: |
      3 1
      3 4 7
    out: |
      3 4 7
  - name: sample3
    in: |
      5 10
      50 51 54 60 65
    out: |
      5 6

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
