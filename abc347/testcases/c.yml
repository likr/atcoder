---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 2 5
      1 2 9
    out: |
      Yes
  - name: sample2
    in: |
      2 5 10
      10 15
    out: |
      No
  - name: sample3
    in: |
      4 347 347
      347 700 705 710
    out: |
      Yes

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
