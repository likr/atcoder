type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      5 3
      3 R 5 B
      5 R 3 B
      4 R 2 B
    out: |
      1 2
  - name: sample2
    in: |
      7 0
    out: |
      0 7
  - name: sample3
    in: |
      7 6
      5 R 3 R
      7 R 4 R
      4 B 1 R
      2 R 3 B
      2 B 5 B
      1 B 7 B
    out: |
      2 1

extend:
