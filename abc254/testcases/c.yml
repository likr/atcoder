---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      5 2
      3 4 1 3 4
    out: |
      Yes
  - name: sample2
    in: |
      5 3
      3 4 1 3 4
    out: |
      No
  - name: sample3
    in: |
      7 5
      1 2 3 4 5 5 10
    out: |
      Yes

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
