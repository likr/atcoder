---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4 4 2 2
      ##..
      ...#
      #.#.
      .#.#
    out: |
      4
  - name: sample2
    in: |
      3 5 1 4
      #....
      #####
      ....#
    out: |
      4
  - name: sample3
    in: |
      5 5 4 2
      .#..#
      #.###
      ##...
      #..#.
      #.###
    out: |
      3

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
