---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      6 2 3 3
    out: |
      1
  - name: sample2
    in: |
      0 0 0 1
    out: |
      0
  - name: sample3
    in: |
      998244353 -10 -20 30
    out: |
      998244363
  - name: sample4
    in: |
      -555555555555555555 -1000000000000000000 1000000 1000000000000
    out: |
      444445

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
