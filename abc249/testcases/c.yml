---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4 2
      abi
      aef
      bc
      acg
    out: |
      3
  - name: sample2
    in: |
      2 2
      a
      b
    out: |
      0
  - name: sample3
    in: |
      5 2
      abpqxyz
      az
      pq
      bc
      cy
    out: |
      7

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
