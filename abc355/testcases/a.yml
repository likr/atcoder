---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      1 2
    out: |
      3
  - name: sample2
    in: |
      1 1
    out: |
      -1
  - name: sample3
    in: |
      3 1
    out: |
      2

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
