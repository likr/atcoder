---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4
      1 4
      4 3
      4 10
      8 3
    out: |
      10
  - name: sample2
    in: |
      6
      1 3
      1 5
      1 12
      3 5
      3 12
      5 12
    out: |
      12
  - name: sample3
    in: |
      3
      500000000 600000000
      600000000 700000000
      700000000 800000000
    out: |
      1

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
