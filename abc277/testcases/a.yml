---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4 3
      2 3 1 4
    out: |
      2
  - name: sample2
    in: |
      5 2
      3 5 1 4 2
    out: |
      5
  - name: sample3
    in: |
      6 6
      1 2 3 4 5 6
    out: |
      6

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
