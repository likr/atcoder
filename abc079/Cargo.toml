[package]
name = "abc079"
version = "0.1.0"
authors = ["Yosuke Onoue <onoue@likr-lab.com>"]
edition = "2018"

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = {name = "abc079-a",problem = {platform = "atcoder",contest = "abc079",index = "A"}}
b = {name = "abc079-b",problem = {platform = "atcoder",contest = "abc079",index = "B"}}
c = {name = "abc079-c",problem = {platform = "atcoder",contest = "abc079",index = "C"}}
d = {name = "abc079-d",problem = {platform = "atcoder",contest = "abc079",index = "D"}}

# dependencies added to new project
[dependencies]
num = '*'
permutohedron = "*"
proconio = "*"
superslice = "*"
union-find = "*"

[[bin]]
name = "abc079-a"
path = "./src/bin/a.rs"

[[bin]]
name = "abc079-b"
path = "./src/bin/b.rs"

[[bin]]
name = "abc079-c"
path = "./src/bin/c.rs"

[[bin]]
name = "abc079-d"
path = "./src/bin/d.rs"
