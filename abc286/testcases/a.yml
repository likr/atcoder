---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      8 1 3 5 7
      1 2 3 4 5 6 7 8
    out: |
      5 6 7 4 1 2 3 8
  - name: sample2
    in: |
      5 2 3 4 5
      2 2 1 1 1
    out: |
      2 1 1 2 1
  - name: sample3
    in: |
      2 1 1 2 2
      50 100
    out: |
      100 50
  - name: sample4
    in: |
      10 2 4 7 9
      22 75 26 45 72 81 47 29 97 2
    out: |
      22 47 29 97 72 81 75 26 45 2

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
