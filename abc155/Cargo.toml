[package]
name = "abc155"
version = "0.1.0"
authors = ["Yosuke Onoue <onoue@likr-lab.com>"]
edition = "2018"

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = {name = "abc155-a",problem = {platform = "atcoder",contest = "abc155",index = "A"}}
b = {name = "abc155-b",problem = {platform = "atcoder",contest = "abc155",index = "B"}}
c = {name = "abc155-c",problem = {platform = "atcoder",contest = "abc155",index = "C"}}
d = {name = "abc155-d",problem = {platform = "atcoder",contest = "abc155",index = "D"}}
e = {name = "abc155-e",problem = {platform = "atcoder",contest = "abc155",index = "E"}}
f = {name = "abc155-f",problem = {platform = "atcoder",contest = "abc155",index = "F"}}

# dependencies added to new project
[dependencies]
num = '*'
permutohedron = "*"
proconio = "*"
superslice = "*"

[[bin]]
name = "abc155-a"
path = "./src/bin/a.rs"

[[bin]]
name = "abc155-b"
path = "./src/bin/b.rs"

[[bin]]
name = "abc155-c"
path = "./src/bin/c.rs"

[[bin]]
name = "abc155-d"
path = "./src/bin/d.rs"

[[bin]]
name = "abc155-e"
path = "./src/bin/e.rs"

[[bin]]
name = "abc155-f"
path = "./src/bin/f.rs"
