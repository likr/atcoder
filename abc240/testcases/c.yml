---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      2 10
      3 6
      4 5
    out: |
      Yes
  - name: sample2
    in: |
      2 10
      10 100
      10 100
    out: |
      No
  - name: sample3
    in: |
      4 12
      1 8
      5 7
      3 4
      2 6
    out: |
      Yes

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
