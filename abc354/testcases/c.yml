---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3
      2 4
      1 1
      3 2
    out: |
      2
      2 3
  - name: sample2
    in: |
      5
      1 1
      10 2
      100 3
      1000 4
      10000 5
    out: |
      5
      1 2 3 4 5
  - name: sample3
    in: |
      6
      32 101
      65 78
      2 29
      46 55
      103 130
      52 40
    out: |
      4
      2 3 5 6

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
