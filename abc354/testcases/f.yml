---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      1
      5
      2 1 4 5 3
    out: |
      4
      1 2 3 4
  - name: sample2
    in: |
      2
      6
      2 5 3 4 3 4
      5
      10000 1000 100 1 10
    out: |
      5
      1 3 4 5 6
      2
      4 5

extend:
  - type: Text
    path: "./f"
    in: /in/*.txt
    out: /out/*.txt
