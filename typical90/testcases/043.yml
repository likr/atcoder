---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 3
      1 1
      3 3
      ..#
      #.#
      #..
    out: |
      2
  - name: sample2
    in: |
      3 3
      2 1
      2 3
      #.#
      ...
      #.#
    out: |
      0
  - name: sample3
    in: |
      4 6
      2 1
      1 5
      ...#..
      .#.##.
      .#....
      ...##.
    out: |
      5

extend:
  - type: Text
    path: "./043"
    in: /in/*.txt
    out: /out/*.txt
