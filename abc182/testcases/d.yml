---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3
      2 -1 -2
    out: |
      5
  - name: sample2
    in: |
      5
      -2 1 3 -1 -1
    out: |
      2
  - name: sample3
    in: |
      5
      -1000 -1000 -1000 -1000 -1000
    out: |
      0

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
