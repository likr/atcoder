---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 5
      .#...
      .....
      .#..#
    out: |
      9
  - name: sample2
    in: |
      3 3
      ..#
      #..
      ..#
    out: |
      1

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
