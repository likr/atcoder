---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3
      1 0 3
      3 1 0
      4 0 6
    out: |
      7
  - name: sample2
    in: |
      3
      1 0 1
      6 1 1
      8 0 -1
    out: |
      0
  - name: sample3
    in: |
      5
      1 0 1000000000
      2 1 -1000000000
      3 0 1000000000
      4 1 -1000000000
      5 0 1000000000
    out: |
      4999999997

extend:
  - type: Text
    path: "./h"
    in: /in/*.txt
    out: /out/*.txt
