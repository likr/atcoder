---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3
      2 3 1
    out: |
      3 1 2
  - name: sample2
    in: |
      3
      1 2 3
    out: |
      1 2 3
  - name: sample3
    in: |
      5
      5 3 2 4 1
    out: |
      5 3 2 4 1

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
