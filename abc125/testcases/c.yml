---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3
      7 6 8
    out: |
      2
  - name: sample2
    in: |
      3
      12 15 18
    out: |
      6
  - name: sample3
    in: |
      2
      1000000000 1000000000
    out: |
      1000000000

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
