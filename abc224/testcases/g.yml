---
type: Batch
timelimit: 2s
match:
  Float:
    relative_error: 0.00001
    absolute_error: 0.00001

cases:
  - name: sample1
    in: |
      5 2 4 10 4
    out: |
      15.0000000000000000
  - name: sample2
    in: |
      10 6 6 1 2
    out: |
      0.0000000000000000
  - name: sample3
    in: |
      1000000000 1000000000 1 1000000000 1000000000
    out: |
      1000000000000000000.0000000000000000

extend:
  - type: Text
    path: "./g"
    in: /in/*.txt
    out: /out/*.txt
