---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      0 10
      0 10
    out: |
      10
  - name: sample2
    in: |
      -100 -100
      100 100
    out: |
      -200
  - name: sample3
    in: |
      -100 100
      -100 100
    out: |
      200

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
