---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      1 2
      3 4
    out: |
      -2
  - name: sample2
    in: |
      0 -1
      1 0
    out: |
      1
  - name: sample3
    in: |
      100 100
      100 100
    out: |
      0

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
