---
type: Batch
timelimit: 2s
match:
  Float:
    relative_error: 1e-6
    absolute_error: 1e-6

cases:
  - name: sample1
    in: |
      99 99 99
    out: |
      1.000000000
  - name: sample2
    in: |
      98 99 99
    out: |
      1.331081081
  - name: sample3
    in: |
      0 0 1
    out: |
      99.000000000
  - name: sample4
    in: |
      31 41 59
    out: |
      91.835008202

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
