---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3
      50 100 150
      1 3 2
    out: |
      4
  - name: sample2
    in: |
      3
      123456789 123456 123
      987 987654 987654321
    out: |
      6
  - name: sample3
    in: |
      10
      3 1 4 1 5 9 2 6 5 3
      2 7 1 8 2 8 1 8 2 8
    out: |
      37

extend:
  - type: Text
    path: "./f"
    in: /in/*.txt
    out: /out/*.txt
