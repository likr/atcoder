---
type: Batch
timelimit: 2s
match:
  Float:
    relative_error: 1e-6
    absolute_error: 1e-6

cases:
  - name: sample1
    in: |
      1 1 7 2
    out: |
      3.0000000000
  - name: sample2
    in: |
      1 1 3 2
    out: |
      1.6666666667
  - name: sample3
    in: |
      -9 99 -999 9999
    out: |
      -18.7058823529

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
