---
type: Batch
timelimit: 3s
match: Lines

cases:
  - name: sample1
    in: |
      6 8
      1 1 2 3 1 2
      1 1
      1 2
      1 3
      1 4
      2 1
      2 2
      2 3
      4 1
    out: |
      1
      2
      5
      -1
      3
      6
      -1
      -1
  - name: sample2
    in: |
      3 2
      0 1000000000 999999999
      1000000000 1
      123456789 1
    out: |
      2
      -1

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
