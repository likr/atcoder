---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      2 3 2
      3 10
      2 5 15
    out: |
      8
  - name: sample2
    in: |
      3 3 0
      1 3 3
      6 2 7
    out: |
      -1
  - name: sample3
    in: |
      1 1 1000000000000000000
      1000000000000000000
      1000000000000000000
    out: |
      2000000000000000000
  - name: sample4
    in: |
      8 6 1
      2 5 6 5 2 1 7 9
      7 2 5 5 2 4
    out: |
      14

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
