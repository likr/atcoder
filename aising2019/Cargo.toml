[package]
name = "aising2019"
version = "0.1.0"
authors = ["Yosuke Onoue <onoue@likr-lab.com>"]
edition = "2018"

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = {name = "aising2019-a",problem = {platform = "atcoder",contest = "aising2019",index = "A"}}
b = {name = "aising2019-b",problem = {platform = "atcoder",contest = "aising2019",index = "B"}}
c = {name = "aising2019-c",problem = {platform = "atcoder",contest = "aising2019",index = "C"}}
d = {name = "aising2019-d",problem = {platform = "atcoder",contest = "aising2019",index = "D"}}
e = {name = "aising2019-e",problem = {platform = "atcoder",contest = "aising2019",index = "E"}}

# dependencies added to new project
[dependencies]
itertools = "*"
num = "*"
permutohedron = "*"
proconio = "*"
superslice = "*"
union-find = "*"

[[bin]]
name = "aising2019-a"
path = "./src/bin/a.rs"

[[bin]]
name = "aising2019-b"
path = "./src/bin/b.rs"

[[bin]]
name = "aising2019-c"
path = "./src/bin/c.rs"

[[bin]]
name = "aising2019-d"
path = "./src/bin/d.rs"

[[bin]]
name = "aising2019-e"
path = "./src/bin/e.rs"
