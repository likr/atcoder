[package]
name = "past-sample"
version = "0.1.0"
authors = ["Yosuke Onoue <onoue@likr-lab.com>"]
edition = "2018"

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = {name = "past-sample-a",problem = {platform = "atcoder",contest = "past-sample",index = "A"}}
b = {name = "past-sample-b",problem = {platform = "atcoder",contest = "past-sample",index = "B"}}
c = {name = "past-sample-c",problem = {platform = "atcoder",contest = "past-sample",index = "C"}}
d = {name = "past-sample-d",problem = {platform = "atcoder",contest = "past-sample",index = "D"}}
e = {name = "past-sample-e",problem = {platform = "atcoder",contest = "past-sample",index = "E"}}
f = {name = "past-sample-f",problem = {platform = "atcoder",contest = "past-sample",index = "F"}}
g = {name = "past-sample-g",problem = {platform = "atcoder",contest = "past-sample",index = "G"}}
h = {name = "past-sample-h",problem = {platform = "atcoder",contest = "past-sample",index = "H"}}
i = {name = "past-sample-i",problem = {platform = "atcoder",contest = "past-sample",index = "I"}}
j = {name = "past-sample-j",problem = {platform = "atcoder",contest = "past-sample",index = "J"}}
k = {name = "past-sample-k",problem = {platform = "atcoder",contest = "past-sample",index = "K"}}
l = {name = "past-sample-l",problem = {platform = "atcoder",contest = "past-sample",index = "L"}}
m = {name = "past-sample-m",problem = {platform = "atcoder",contest = "past-sample",index = "M"}}
n = {name = "past-sample-n",problem = {platform = "atcoder",contest = "past-sample",index = "N"}}
o = {name = "past-sample-o",problem = {platform = "atcoder",contest = "past-sample",index = "O"}}

# dependencies added to new project
[dependencies]
num = "=0.2.1"
num-bigint = "=0.2.6"
num-complex = "=0.2.4"
num-integer = "=0.1.42"
num-iter = "=0.1.40"
num-rational = "=0.2.4"
num-traits = "=0.2.11"
num-derive = "=0.3.0"
ndarray = "=0.13.0"
nalgebra = "=0.20.0"
alga = "=0.9.3"
libm = "=0.2.1"
rand = { version = "=0.7.3", features = ["small_rng"] }
getrandom = "=0.1.14"
rand_chacha = "=0.2.2"
rand_core = "=0.5.1"
rand_hc = "=0.2.0"
rand_pcg = "=0.2.1"
rand_distr = "=0.2.2"
petgraph = "=0.5.0"
indexmap = "=1.3.2"
regex = "=1.3.6"
lazy_static = "=1.4.0"
ordered-float = "=1.0.2"
ascii = "=1.0.0"
permutohedron = "=0.2.4"
superslice = "=1.0.0"
itertools = "=0.9.0"
itertools-num = "=0.1.3"
maplit = "=1.0.2"
either = "=1.5.3"
im-rc = "=14.3.0"
fixedbitset = "=0.2.0"
bitset-fixed = "=0.1.0"
proconio = { version = "=0.3.6", features = ["derive"] }
text_io = "=0.1.8"
whiteread = "=0.5.0"
rustc-hash = "=1.1.0"
smallvec = "=1.2.0"

[[bin]]
name = "past-sample-a"
path = "./src/bin/a.rs"

