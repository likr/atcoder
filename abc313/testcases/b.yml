---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 2
      1 2
      2 3
    out: |
      1
  - name: sample2
    in: |
      3 2
      1 3
      2 3
    out: |
      -1
  - name: sample3
    in: |
      6 6
      1 6
      6 5
      6 2
      2 3
      4 3
      4 2
    out: |
      -1

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
