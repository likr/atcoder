---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4 2
      1 2 -3 -4
    out: |
      12
  - name: sample2
    in: |
      4 3
      -1 -2 -3 -4
    out: |
      1000000001
  - name: sample3
    in: |
      2 1
      -1 1000000000
    out: |
      1000000000
  - name: sample4
    in: |
      10 10
      1000000000 100000000 10000000 1000000 100000 10000 1000 100 10 1
    out: |
      999983200

extend:
  - type: Text
    path: "./e"
    in: /in/*.txt
    out: /out/*.txt
