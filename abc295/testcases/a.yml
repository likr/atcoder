---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      10
      in that case you should print yes and not no
    out: |
      Yes
  - name: sample2
    in: |
      10
      in diesem fall sollten sie no und nicht yes ausgeben
    out: |
      No

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
