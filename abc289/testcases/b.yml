---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      5 3
      1 3 4
    out: |
      2 1 5 4 3
  - name: sample2
    in: "5 0\n\n"
    out: |
      1 2 3 4 5
  - name: sample3
    in: |
      10 6
      1 2 3 7 8 9
    out: |
      4 3 2 1 5 6 10 9 8 7

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
