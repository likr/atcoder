---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4
      3 2 5 2
    out: |
      3
  - name: sample2
    in: |
      3
      4 3 2
    out: |
      -1
  - name: sample3
    in: |
      7
      10 5 10 2 10 13 15
    out: |
      6

extend:
  - type: Text
    path: "./a"
    in: /in/*.txt
    out: /out/*.txt
