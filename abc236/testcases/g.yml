---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4 5 3
      2 3
      3 4
      1 2
      3 2
      2 2
    out: |
      -1 4 5 3
  - name: sample2
    in: |
      2 1 1000000000
      1 2
    out: |
      -1 -1

extend:
  - type: Text
    path: "./g"
    in: /in/*.txt
    out: /out/*.txt
