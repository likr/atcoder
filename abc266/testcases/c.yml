---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      0 0
      1 0
      1 1
      0 1
    out: |
      Yes
  - name: sample2
    in: |
      0 0
      1 1
      -1 0
      1 -1
    out: |
      No

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
