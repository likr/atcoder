---
type: Batch
timelimit: 2s
match:
  Float:
    relative_error: 1e-6
    absolute_error: 1e-6

cases:
  - name: sample1
    in: |
      10 1
    out: |
      7.7735026919
  - name: sample2
    in: |
      5 10
    out: |
      5.0000000000
  - name: sample3
    in: |
      1000000000000000000 100
    out: |
      8772053214538.5976562500

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
