---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      5 3 5
      1 3 4
      3 3 1 1 2
    out: |
      2 4 5
  - name: sample2
    in: |
      2 2 2
      1 2
      1 2
    out: |
      1 2
  - name: sample3
    in: |
      10 6 9
      1 3 5 7 8 9
      1 2 3 4 5 6 5 6 2
    out: |
      2 5 6 7 9 10

extend:
  - type: Text
    path: "./b"
    in: /in/*.txt
    out: /out/*.txt
