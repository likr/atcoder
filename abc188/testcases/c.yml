---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      2
      1 4 2 5
    out: |
      2
  - name: sample2
    in: |
      2
      3 1 5 4
    out: |
      1
  - name: sample3
    in: |
      4
      6 13 12 5 3 7 10 11 16 9 8 15 2 1 14 4
    out: |
      2

extend:
  - type: Text
    path: "./c"
    in: /in/*.txt
    out: /out/*.txt
