---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 2 5
      3 4 1
      1
      2
    out: |
      2
      3
  - name: sample2
    in: |
      10 5 20
      5 8 5 9 8 7 4 4 8 2
      1
      1000
      1000000
      1000000000
      1000000000000
    out: |
      4
      5
      5
      5
      5

extend:
  - type: Text
    path: "./e"
    in: /in/*.txt
    out: /out/*.txt
