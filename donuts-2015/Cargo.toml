[package]
name = "donuts-2015"
version = "0.1.0"
authors = ["Yosuke Onoue <onoue@likr-lab.com>"]
edition = "2018"

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = {name = "donuts-2015-a",problem = {platform = "atcoder",contest = "donuts-2015",index = "A"}}
b = {name = "donuts-2015-b",problem = {platform = "atcoder",contest = "donuts-2015",index = "B"}}
c = {name = "donuts-2015-c",problem = {platform = "atcoder",contest = "donuts-2015",index = "C"}}
d = {name = "donuts-2015-d",problem = {platform = "atcoder",contest = "donuts-2015",index = "D"}}

# dependencies added to new project
[dependencies]
itertools = "*"
num = "*"
permutohedron = "*"
proconio = "*"
superslice = "*"
union-find = "*"

[[bin]]
name = "donuts-2015-a"
path = "./src/bin/a.rs"

[[bin]]
name = "donuts-2015-b"
path = "./src/bin/b.rs"

[[bin]]
name = "donuts-2015-c"
path = "./src/bin/c.rs"

[[bin]]
name = "donuts-2015-d"
path = "./src/bin/d.rs"
