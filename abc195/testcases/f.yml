---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      2 4
    out: |
      6
  - name: sample2
    in: |
      1 1
    out: |
      2
  - name: sample3
    in: |
      123456789000 123456789050
    out: |
      2125824

extend:
  - type: Text
    path: "./f"
    in: /in/*.txt
    out: /out/*.txt
