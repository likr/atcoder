---
type: Batch
timelimit: 5s
match: Lines

cases:
  - name: sample1
    in: |
      3 2 -2
      1 2 3
    out: |
      Yes
      LDR
  - name: sample2
    in: |
      2 1 0
      1 6
    out: |
      No
  - name: sample3
    in: |
      5 6 7
      1 3 5 7 9
    out: |
      Yes
      LRLUR

extend:
  - type: Text
    path: "./g"
    in: /in/*.txt
    out: /out/*.txt
