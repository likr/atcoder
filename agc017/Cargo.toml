[package]
name = "agc017"
version = "0.1.0"
authors = ["Yosuke Onoue <onoue@likr-lab.com>"]
edition = "2018"

[package.metadata.cargo-compete]
config = "../compete.toml"

[package.metadata.cargo-compete.bin]
a = {name = "agc017-a",problem = {platform = "atcoder",contest = "agc017",index = "A"}}
b = {name = "agc017-b",problem = {platform = "atcoder",contest = "agc017",index = "B"}}
c = {name = "agc017-c",problem = {platform = "atcoder",contest = "agc017",index = "C"}}
d = {name = "agc017-d",problem = {platform = "atcoder",contest = "agc017",index = "D"}}
e = {name = "agc017-e",problem = {platform = "atcoder",contest = "agc017",index = "E"}}
f = {name = "agc017-f",problem = {platform = "atcoder",contest = "agc017",index = "F"}}

# dependencies added to new project
[dependencies]
itertools = "*"
num = "*"
permutohedron = "*"
proconio = "*"
superslice = "*"
union-find = "*"

[[bin]]
name = "agc017-a"
path = "./src/bin/a.rs"

[[bin]]
name = "agc017-b"
path = "./src/bin/b.rs"

[[bin]]
name = "agc017-c"
path = "./src/bin/c.rs"

[[bin]]
name = "agc017-d"
path = "./src/bin/d.rs"

[[bin]]
name = "agc017-e"
path = "./src/bin/e.rs"

[[bin]]
name = "agc017-f"
path = "./src/bin/f.rs"
