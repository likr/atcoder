---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4
      1 2
      4 2
      3 1
    out: |
      1 2 4 2 1 3 1
  - name: sample2
    in: |
      5
      1 2
      1 3
      1 4
      1 5
    out: |
      1 2 1 3 1 4 1 5 1

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
