---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 4 2
      1 7 7 9
      9 6 3 7
      7 8 6 4
    out: |
      10
  - name: sample2
    in: |
      3 3 1000000000
      1000000 1000000 1
      1000000 1000000 1000000
      1 1000000 1000000
    out: |
      1001000001

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
