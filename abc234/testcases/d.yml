---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      3 2
      1 2 3
    out: |
      1
      2
  - name: sample2
    in: |
      11 5
      3 7 2 5 11 6 1 9 8 10 4
    out: |
      2
      3
      3
      5
      6
      7
      7

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
