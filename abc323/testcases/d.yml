---
type: Batch
timelimit: 3s
match: Lines

cases:
  - name: sample1
    in: |
      3
      3 3
      5 1
      6 1
    out: |
      3
  - name: sample2
    in: |
      3
      1 1
      2 1
      3 1
    out: |
      3
  - name: sample3
    in: |
      1
      1000000000 1000000000
    out: |
      13

extend:
  - type: Text
    path: "./d"
    in: /in/*.txt
    out: /out/*.txt
