---
type: Batch
timelimit: 2s
match: Lines

cases:
  - name: sample1
    in: |
      4 5
      1 2 1
      1 3 1
      1 4 1
      3 2 2
      4 2 2
    out: |
      4
  - name: sample2
    in: |
      3 3
      1 2 1
      2 3 0
      3 1 -1
    out: |
      1
  - name: sample3
    in: |
      2 3
      1 2 -1
      1 2 2
      1 1 3
    out: |
      5

extend:
  - type: Text
    path: "./e"
    in: /in/*.txt
    out: /out/*.txt
